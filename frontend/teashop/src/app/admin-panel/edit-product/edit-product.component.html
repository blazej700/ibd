<h1 *ngIf="!product">Dodaj produkt</h1>
<h1 *ngIf="product">Edytuj produkt</h1>

<div class="main-frame">
    <div class="login-box">
        <div class="wrapper" [formGroup]="formGroup">
            <div style="width: 35%; height: 220px; margin-right: 30px; background: #EEE;">
                <img style="cursor: pointer;;width: 100%; height: 100%;" id="img" src="" alt="">
            </div>
            <div class="details">
                <div>Nazwa: </div>
                <input type="text" formControlName="name" value="{{product?.name}}">
                <br>
                <div>Kraj pochodzenia: </div>
                <input type="text" formControlName="country" value="{{product?.country}}">
                <br>
                <div>Typ: </div>
                <input type="text" formControlName="teaType" value="{{product?.tea_type}}">
                <br>
                <div>Dostępność w magazynie: </div>
                <input type="text" formControlName="stock" value="{{product?.stock}}">
                <br>
                <div>Koszt: </div>
                <input type="text" formControlName="price" value="{{product?.price}}">
            </div>
        </div>
    </div>
</div>

<button style="margin-left: 35%; margin-top: 60px;" (click)="Save()">Zapisz</button>
