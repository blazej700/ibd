<div class="main-frame">
    <div class="login-box" [formGroup]="loginFormGroup">
        <h1>Logowanie</h1>
        <h3>Login</h3>
        <input type="text" formControlName="login">
        <h3>Hasło</h3>
        <input type="password" formControlName="password">
        <div class="button-wrapper">
            <button (click)="submitLogin()">Zaloguj</button>
            <button style="margin-left: auto; margin-right: 40px;" [routerLink]="['/register']" routerLinkActive="router-link-active">Stwórz konto</button>
        </div>
    </div>
</div>
