<div class="main-frame">
    <div class="login-box">
        <div class="wrapper">
            <div style="width: 35%; height: 220px; margin-right: 30px; background: #EEE;">
                <img style="width: 100%; height: 100%;" id="img{{index}}" src="" alt="">
            </div>
            <div class="details">
                <h3>{{tea.name}}</h3>
                <span>Kraj pochodzenia: </span>
                <span>{{tea.country}}</span>
                <br>
                <span>Typ: </span>
                <span>{{tea.tea_type}}</span>
                <br>
                <span>Dostępność w magazynie: </span>
                <span>{{tea.stock}}</span>
                <div style="display: flex;">
                    <div class="cost">{{tea.price}} pln</div>
                    <button (click)="addToOrder(tea.id)">Dodaj</button>
                </div>
            </div>
        </div>
    </div>
</div>
